<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Fútbol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Torneo de Fútbol</h1>
    </header>

    <main>
        <section class="bracket">
            <h2>Cuartos de Final</h2>
            <div class="match">
                <input type="text" placeholder="Equipo 1">
                <input type="number" placeholder="Goles">
                <span>vs</span>
                <input type="number" placeholder="Goles">
                <input type="text" placeholder="Equipo 2">
            </div>

            <div class="match">
                <input type="text" placeholder="Equipo 3">
                <input type="number" placeholder="Goles">
                <span>vs</span>
                <input type="number" placeholder="Goles">
                <input type="text" placeholder="Equipo 4">
            </div>

            <div class="match">
                <input type="text" placeholder="Equipo 5">
                <input type="number" placeholder="Goles">
                <span>vs</span>
                <input type="number" placeholder="Goles">
                <input type="text" placeholder="Equipo 6">
            </div>
        </section>

        <section class="goalkeeper">
            <h2>Portero Menos Batido</h2>
            <input type="text" id="goalkeeperName" placeholder="Nombre del portero">
            <input type="number" id="goalsAgainst" placeholder="Goles recibidos">
            <button onclick="addGoalkeeper()">Agregar</button>
            <ul id="goalkeeperList"></ul>
            <p id="bestGoalkeeper"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
